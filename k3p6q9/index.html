<body>
    <!-- è£…é¥°ç¯ç¬¼ä¸ç¥¥äº‘ -->
    <div class="lantern-left"></div>

    <main class="resource-container">

        <div class="page-header">

        <!-- å¡ç‰‡åˆ—è¡¨åŒºåŸŸï¼ˆåŠ¨æ€æ¸²æŸ“ï¼‰ -->
        <div id="fileListContainer">

        <!-- è„šæ³¨æç¤º -->
        <div class="footer-hint">
            ğŸ§§ æ–‡ä»¶å­˜æ”¾åœ¨ <strong>/èµ„æºç /Document/</strong> ç›®å½•ä¸‹ï¼Œéœ€æä¾› <code>files.json</code> æè¿°æ–‡ä»¶åˆ—è¡¨ã€‚
            <br><a href="../index.html"><i class="fas fa-arrow-left"></i> è¿”å›æ¿€æ´»ç•Œé¢</a>

    <script>
        (function() {
            // --- è·å–å½“å‰èµ„æºç  (ä»URLè·¯å¾„ç¬¬ä¸€çº§) ---
            function getResourceCode() {
                const path = window.location.pathname;
                const parts = path.split('/').filter(p => p !== '');
                if (parts.length > 0 && parts[0] !== 'index.html') {
                    return parts[0];
                }
                console.warn('æ— æ³•ä»è·¯å¾„æå–èµ„æºç ï¼Œä½¿ç”¨é»˜è®¤å€¼');
                return 'unknown';  // é¿å…ç©ºå­—ç¬¦ä¸²
            }

            const resourceCode = getResourceCode();
            document.getElementById('resourceCodeDisplay').innerText = `èµ„æºç : ${resourceCode}`;

            // å®¹å™¨
            const container = document.getElementById('fileListContainer');

            // æ ¹æ®æ–‡ä»¶æ‰©å±•åè¿”å›å›¾æ ‡ç±»
            function getIconClass(extension) {
                const ext = extension.toLowerCase();
                const map = {
                    'pdf': 'fa-file-pdf',
                    'doc': 'fa-file-word', 'docx': 'fa-file-word',
                    'xls': 'fa-file-excel', 'xlsx': 'fa-file-excel',
                    'ppt': 'fa-file-powerpoint', 'pptx': 'fa-file-powerpoint',
                    'txt': 'fa-file-lines',
                    'jpg': 'fa-file-image', 'jpeg': 'fa-file-image', 'png': 'fa-file-image', 'gif': 'fa-file-image', 'bmp': 'fa-file-image',
                    'zip': 'fa-file-zipper', 'rar': 'fa-file-zipper', '7z': 'fa-file-zipper', 'tar': 'fa-file-zipper',
                    'mp4': 'fa-file-video', 'avi': 'fa-file-video', 'mov': 'fa-file-video', 'mkv': 'fa-file-video',
                    'mp3': 'fa-file-audio', 'wav': 'fa-file-audio',
                    'html': 'fa-file-code', 'css': 'fa-file-code', 'js': 'fa-file-code',
                    'exe': 'fa-gear', 'dmg': 'fa-gear',
                };
                return map[ext] || 'fa-file';
            }

            function getExtension(filename) {
                const dotIndex = filename.lastIndexOf('.');
                return dotIndex !== -1 ? filename.slice(dotIndex + 1) : '';
            }

            // ç”Ÿæˆå¡ç‰‡HTML (files: æ•°ç»„ï¼Œå…ƒç´ åŒ…å« name å’Œå¯é€‰ type)
            function renderFileCards(files) {
                let gridHtml = '<div class="file-grid">';
                files.forEach(file => {
                    const fileName = file.name || 'æœªå‘½åæ–‡ä»¶';
                    const ext = getExtension(fileName);
                    const iconClass = getIconClass(ext);
                    const displayType = file.type || (ext ? ext.toUpperCase() : 'æœªçŸ¥');
                    const encodedFileName = encodeURIComponent(fileName);
                    const downloadUrl = `/${resourceCode}/Document/${encodedFileName}`;

                    gridHtml += `
                        <div class="file-card">
                            <div class="file-icon"><i class="fas ${iconClass}"></i></div>
                            <div class="file-name" title="${fileName}">${fileName}</div>
                            <span class="file-type">${displayType}</span>
                            <a href="${downloadUrl}" class="download-btn" download="${fileName}" title="ä¸‹è½½ ${fileName}">
                                <i class="fas fa-download"></i> ä¸‹è½½
                            </a>
                        </div>
                    `;
                });
                gridHtml += '</div>';
                return gridHtml;
            }

            // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯ï¼ˆæ›¿ä»£ä¹‹å‰çš„ç¤ºä¾‹å¡ç‰‡ï¼‰
            function showErrorMessage() {
                container.innerHTML = `
                    <div class="status-message">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        æ— æ³•è¯»å–èµ„æºï¼Œå¯èƒ½æ˜¯ç½‘ç»œé—®é¢˜ï¼Œè¯·åˆ·æ–°é‡è¯•
                    </div>
                `;
            }

            // ä» /èµ„æºç /Document/files.json è¯»å–æ–‡ä»¶åˆ—è¡¨
            async function loadFilesFromJson() {
                // æ˜¾ç¤ºåŠ è½½ä¸­
                container.innerHTML = `<div class="status-message"><i class="fas fa-spinner fa-pulse"></i> æ­£åœ¨è¯»å–èµ„æºæ¸…å•...</div>`;

                const jsonUrl = `/${resourceCode}/Document/files.json`;
                try {
                    const response = await fetch(jsonUrl, { cache: 'no-cache' });
                    if (!response.ok) {
                        // ä»»ä½• HTTP é”™è¯¯ï¼ˆåŒ…æ‹¬ 404ï¼‰éƒ½æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
                        console.log('files.json åŠ è½½å¤±è´¥ (', response.status, ')');
                        showErrorMessage();
                        return;
                    }

                    const filesData = await response.json();
                    // éªŒè¯æ˜¯å¦ä¸ºæ•°ç»„ä¸”é•¿åº¦å¤§äº0
                    if (Array.isArray(filesData) && filesData.length > 0) {
                        container.innerHTML = renderFileCards(filesData);
                    } else {
                        // ç©ºæ•°ç»„æˆ–æ ¼å¼ä¸æ­£ç¡®ä¹Ÿè§†ä¸ºæ— æ³•è¯»å–
                        console.log('files.json æ— æ•ˆæˆ–ä¸ºç©º');
                        showErrorMessage();
                    }
                } catch (error) {
                    console.error('åŠ è½½æ–‡ä»¶åˆ—è¡¨å¼‚å¸¸:', error);
                    showErrorMessage();
                }
            }

            // é¦–æ¬¡åŠ è½½
            loadFilesFromJson();

            // åˆ·æ–°æŒ‰é’®
            document.getElementById('refreshBtn').addEventListener('click', function(e) {
                e.preventDefault();
                loadFilesFromJson();
            });

            // å¦‚æœèµ„æºç ä¸ºunknownï¼Œå¯é¢å¤–æç¤º
            if (resourceCode === 'unknown') {
                const badge = document.getElementById('resourceCodeDisplay');
                badge.innerText = 'èµ„æºç æœªçŸ¥';
            }
        })();
    </script>
